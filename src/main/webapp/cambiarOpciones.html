<html>

<head>
	<title>Pepe Games</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

	<link rel="stylesheet" href="estilos/main.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:200i" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">

	<script src="cambiarOpciones.js"></script>
</head>

<body onload="inicio()">

	<div class="contentMain">
		<!-- onload="inicio()"-->
		<div class=header-content>

			<p class="parrafoHeader" id="usuario">Alias</p>
			<p class="parrafoHeader" id="puntos">Puntos</p>
			<p class="parrafoHeader" id="showRanking">Ver Ranking</p>
			<p class="parrafoHeader" id="mail">E-Mail</p>
			<p class="parrafoHeader" id="opciones">Opciones</p>
			<p class="parrafoHeader" id="cerrarsesion" onclick="closeSession()">CerrarSesion</p>
		</div>
		<div class="cambioContent">
			
			<div class="cambioPwdContent">
				<p class="title">Cambio de Contrase単a</p>
				<p>Contrase単a antigua</p>
				<input type="password" id="oldPass" />
				<p>Contrase単a nueva</p>
				<input type="password" id="newPass" />
				<p>Repita la nueva contrase単a</p>
				<input type="password" id="reNewPass" />
				<div class="cambioPwdContentButton">
					<button onclick="actualizarPwd()" class="btnInicio" id="btnCambio">Cambiar</button>
				</div>

			</div>
			
			<div class="cambioFotoContent" id="cambioFotoContent">
				<p class="title">Cambio de Avatar</p>
				<input type="file" id="fotofile" onchange="previewFile()"><br>
				<img src="" height="200" alt="Image preview...">
				<div class="cambioPwdContentButton">
				<button onclick="subirFoto()" class="btnInicio" id="btnGuardar">Guardar</button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
