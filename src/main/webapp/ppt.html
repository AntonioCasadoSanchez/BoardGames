
<html>
<head>
    <title>PPTgame</title>
    
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="ppt.js"></script>
	    
	<link href="https://fonts.googleapis.com/css?family=Raleway:200i" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300" rel="stylesheet">
    <link rel="stylesheet" href="estilos/main.css">

</head>


<body class="body" onload="inicio()">
    <div class="tablero_ppt">
        <div class="content-text">
            <p class="comicate">pepegames</p>
        </div>
        <div class="content-text">
            <p class="comicate">Piedra Papel Tijera</p>
            <p class="timer" id="frase"></p>
        </div>
        <div class="ppttableCont">
            <table class="tablejugadas">
                <tr>
                    <th class="enc_table">Players</th>
                    <th class="enc_table">Jugada 1</th>
                    <th class="enc_table">Jugada 2</th>
                    <th class="enc_table">Jugada 3</th>
                </tr>
                <tr>
                    <td>
                        <input  type="text" class="celdaj" id="cej1" readonly>
                    </td>
                    <td>
                        <input maxlength="1" type="text" class="celda" id="ce01" readonly>
                    </td>
                    <td>
                        <input maxlength="1" type="text" class="celda" id="ce02" readonly>
                    </td>
                    <td>
                        <input maxlength="1" type="text" class="celda" id="ce03" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                         <input type="text" class="celdaj" id="cej2" readonly>
                    </td>
                    <td>
                         <input maxlength="1" type="text" class="celda" id="ce04" readonly>
                    </td>
                    <td>
                         <input maxlength="1" type="text" class="celda" id="ce05" readonly>
                    </td>
                    <td> <input maxlength="1" type="text" class="celda" id="ce06" readonly></td>
                </tr>

            </table>

        </div>
        <br>
        <div class="seleccion">
            <div class="btnPpt">
                 <img src="/imagenes/interrogante.png" id="jugadaUser" height="150" width="150"/>
            </div>
            <div class="btnPpt">
                 <img src="/imagenes/interrogante.png" id="jugadaOponente" height="150" width="150"/>
            </div>
            
        </div>
        <br>
        <div class="opcionesPpt">
            <div class="btnPpt">
                 <button class="boton_ppt" id="piedra" disabled="true" onclick="tirar(0)"><img src="/imagenes/piedra.JPG" height="150" width="140"/></button>
            </div>
            <div class="btnPpt">
                 <button class="boton_ppt" id="papel" disabled="true" onclick="tirar(1)"><img src="/imagenes/papel.JPG" height="150" width="140"/></button>
            </div>
            <div class="btnPpt">
                 <button class="boton_ppt" id="tijera" disabled="true" onclick="tirar(2)"><img src="/imagenes/tijera.JPG" height="150" width="140"/></button>
            </div>

        </div>
        	<div class="estado"><p id="estado">Partida Iniciada</p></div>
         <div class="content-text">
            <button  id="btnSiguienteRonda" onclick="siguienteTirada()"style='display:none;'>Siguiente Ronda</button>
        </div>
    </div>
</body>
</html>
