                <tr>

                        <input  type="text" class="celdaj" id="cej1">

                    <td>

                    <td>

        <div class="opcionesPpt">

                <button class="btnUser" onclick="opcion(0);"><img src="/imagenes/piedra.JPG"></button>
            </div>
            <div class="btnPpt">
                <button class="btnUser" onclick="opcion(1);"> <img src="/imagenes/papel.JPG" /></button>
            </div>
            <div class="btnPpt">
                <button class="btnUser" onclick="opcion(3);"> <img src="/imagenes/tijera.JPG" /></button>
            </div>

        </div>
