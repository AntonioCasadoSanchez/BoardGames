<html>
	<head>
	<title>Pepe Games</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="estilos/ventanaEmergente.css">
	<link rel="stylesheet" href="estilos/main.css">
	
	<link href="https://fonts.googleapis.com/css?family=Raleway:200i" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="Game.js"></script>
	<script src="salaEspera.js"></script>
	<script src="index.js"></script>
</head>

<body onload="inicio()">
<!---->
  <div class="principal">
    <div class="header">
      <div class=header-foto>
    	<img id="imgFoto">
      </div>
    
      <div class=header-content>
        <p class="parrafoHeader" id="usuario">Alias</p>
        <p class="parrafoHeader" id="puntos">Puntos</p>
        <p class="parrafoHeader" id="showRanking">Ver Ranking</p>
        <p class="parrafoHeader" id="mail">E-Mail</p>
        <p class="parrafoHeader" id="opciones"><a href="cambiarOpciones.html">Opciones</a></p>
        <p class="parrafoHeader" id="cerrarsesion"><a href="#closeSession">CerrarSesion</a></p>
      </div>
      
    </div>
    <div class="content2">
      <div class="content-text">
        <p class="comicate">PEPE GAMES</p>
      </div>
      <div class="content-salaEspera" data-ng-app="GameApp" data-ng-controller="GameController">



        <div class="salaChat">
          <h1 class="title">Chat de la Sala</h1>
          <div class="chatContent">
            <textarea readonly id="chat" placeholder="Aquí se muestra el chat..."></textarea>
            <div class="input-group">
              <input type="text" id="txtChat" class="form-control" placeholder="Decir algo...">
              <span class="input-group-btn">
                <button onclick="enviarChat()" class="btn btn-primary" id="btnEnvioChat" type="submit">
                  Enviar
                </button>
              </span>

            </div>
          </div>
        </div>

         <div class="salaJuegos">
          <h1 class="title">Sala Principal</h1>
          <div class="JuegosContent">
            <h2>Elige un juego:</h2>
              <div>
				<a href="#openModal"><img id="boton_ppt" src="/imagenes/ppt.jpg" height="200" width="300"/></a>
				<a href="#openModal2"><img id="boton_destape" src="/imagenes/destape.jpg" height="200" width="300"/></a>
			</div>
          </div>
        </div>

		<div id="openModal" class="modalDialog">
			<div>
				<a href="#close" title="Close" class="close">X</a>
				<p class="comicate">PEPE GAMES</p>
				<p>¿Quieres empezar una partida a Piedra, papel y Tijera?</p>
				<button type="submit" name="Aceptar" onclick= "aceptarJuego()">Aceptar</button>
				<button type="reset" onclick= "cancelarClose()">Cancelar</button>
			</div>
		</div>
		<div id="openModal2" class="modalDialog">
			<div>
				<a href="#close" title="Close" class="close">X</a>
				<p class="comicate">PEPE GAMES</p>
				<p>¿Quieres empezar una partida al Sudoku?</p>
				<button type="submit" name="Aceptar" onclick= "aceptarJuego2()">Aceptar</button>
				<button type="reset" onclick= "cancelarClose()">Cancelar</button>
			</div>
		</div>
		
		<div id="closeSession" class="modalDialog">
			<div>
				<a href="#close" title="Close" class="close">X</a>
				<p class="comicate">PEPE GAMES</p>
				<p>¿Quieres cerrar la Sesión?</p>
				<button type="submit" name="Si"onclick="closeSession()">Si</button>
				<button type="reset" name="No" onclick= "cancelarClose()">No</button>
			</div>
		</div>

      </div>
    </div>
  </div>
</body>

</html>

<script>

  function cancelarClose () {
	  window.location.href = '#close';
  }
  function aceptarJuego() {
	  window.location.href = 'ppt.html';
  }
function aceptarJuego2() {
	window.location.href = 'sudoku.html';
  }
</script>
